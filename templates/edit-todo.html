{% include 'layout.html' %}
<div class="container">
    <div class="card">
        <div class="card-header">Let's edit your todo!</div>
        <div class="card-body">
            <form action="" id='editTodoForm'>
                <div class="form-group">
                    <label for="">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Enter title" value="{{todo.title}}" required>
                </div>
                <div class="form-group">
                    <label for="">Description</label>
                    <textarea class="form-control" rows="3" name="description" required>{{todo.description}}</textarea>
                </div>
                <div class="form-group">
                    <label for="">Priority</label>
                    <select class="form-control" name="priority">
                        <option {% if todo.priority == 1 %} selected='selected' {% endif %}>1</option>
                        <option {% if todo.priority == 2 %} selected='selected' {% endif %}>2</option>
                        <option {% if todo.priority == 3 %} selected='selected' {% endif %}>3</option>
                        <option {% if todo.priority == 4 %} selected='selected' {% endif %}>4</option>
                        <option {% if todo.priority == 5 %} selected='selected' {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" name="complete" {% if todo.complete %} checked {% endif %}>
                    <label for="" class="form-check-label">Complete</label>
                </div>
                <button type="submit" class="btn btn-primary">Edit your todo</button>
                <button id="deleteButton" type="button" class="btn btn-danger">Delete</button>
                <a href="/todos/todo-page" class="btn brn-success">Back</a>
            </form>
        </div>
    </div>
</div>
