{% include 'layout.html' %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form action="" id="loginForm" method="POST">
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" class="form-control" name="username" autocomplete="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" class="form-control" name="password" autocomplete="current-password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="/auth/register-page">Register?</a>
        </div>
    </div>
</div>
{% endblock %}
